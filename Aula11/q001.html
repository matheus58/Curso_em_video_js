<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Q001</title>
    </head>
    <body>
        <h1>Texte de nacionalidade BR</h1>
        digite seu pais <input type="text" name="nco" id="nco">
        <input type="button" value="Verificar" onclick="verifica()">
        <div id="resposta">

        </div>

        <script >
          function verifica(){
            var pais = window.document.getElementById('nco')
            var res = window.document.querySelector('div#resposta')
            var lugar = String(pais.value)
            if(lugar == 'Brasil'){
                res.innerHTML = `voce naceu no ${lugar} entao voce e brasileiro`
            }else{
                res.innerHTML = 'voce e  gringo'
            }
            }
        </script>
    </body>
</html>
