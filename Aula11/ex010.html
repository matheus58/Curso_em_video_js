<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DeTran</title>
    </head>
    <body>

       <h1>Sistemas de multa</h1>
       velocidade do carro:<input type="number" name="txt1" id="txt1">km/h
       <input type="button" value="Verivica" onclick="calcular()">

       <div id="res">
       </div>

       <script>

           function calcular(){

           var txtv = window.document.querySelector('input#txt1')
           var res  = window.document.getElementById('res')
           var vel = Number(txtv.value)
               if(vel >=61){
                   res.innerHTML = `voce ultrapasou a velocidade da via que era de 60 km/h a ${vel}`
               }
           }
       </script>
    </body>
</html>
